<!-- thymeleaf for html code and css code from boot strap -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
body
{
	background-color:teal;
}
.jumbotron
{
	background-color:#9ED2C6;
	color:#820000;
}
th, .title 
{
	color:#820000;
}
td, .afterTitle
{
	color:white;
}
</style>
</head>

<body>
<div class="container">
<h1 class="title">Corona Virus Tracker</h1>
<p class="afterTitle">This is an application which shows all the Corana Virus Cases across the world till date.</p>

<div class="jumbotron">
<h1>
<span>Today: </span>
<span th:text="${dateTime}"></span>
</h1>
    <h1>
    <span>Total cases reported:</span>
    <span class="display-4" th:text="${totalReportedCases}"></span>
    </h1>
    <p class="lead"></p>
    <hr class="my-4">
    <h3>
        <span>New cases since yesterday:</span>
        <span th:text="${totalNewCases}"></span>
    </h3>

</div>

    <table class="table">
        <tr>
        <th>Country</th>
            <th>State</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Total cases reported</th>
            <th>Changes since yesterday</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
         <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.lat}"></td>
            <td th:text="${locationStat.longi}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
